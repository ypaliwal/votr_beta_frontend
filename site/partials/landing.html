<div class="row container main-container">
	<div class="col s12">

		<div>
			<h2 class="intro-logo">VOTR</h2>
			<div class="intro-btns">
				<button class="btn btn-info" ng-click="ctrl.openSignupModal()">Signup</button>
				<button class="btn btn-success" ng-click="ctrl.openLoginModal()">Login</button>
			</div>
		</div>

		<div class="intro-imgText">
			<p class="spacing">Welcome to Votr</p>
			<p>An Online Political Engatement Tool.</p>
		</div>
		
		<div class="added-spacing"></div>

		<!-- MODAL : SIGNUP -->
		<div id="myModal" class="modal">
		  <div class="modal-content">
		    <span class="close">x</span>
		    <h3>Signup</h3>
		    <br>
		    <div class="row">
			    <div class="col s6">
			    	<!-- FIRSTNAME -->
					<div class="form-group">
						<label>Firstname:</label>
						<input ng-model="ctrl.signupFirstname" class="form-control" type="text" required></input>
					</div>
					<!-- LASTNAME -->
					<div class="form-group">
						<label>Lastname:</label>
						<input ng-model="ctrl.signupLastname" class="form-control" type="text" required></input>
					</div>
			    </div>
				<div class="col s6">
					<!-- EMAIL ADDRESS -->
					<div class="form-group">
						<label>Email:</label>
						<input ng-model="ctrl.signupEmail" class="form-control" type="text" required></input>
					</div>
					<!-- PASSWORD -->
					<div class="form-group">
						<label>Password:</label>
						<input ng-model="ctrl.signupPassword" class="form-control" type="password" required></input>
					</div>
				</div>
			</div>
			<button ng-click="ctrl.signup()" class="btn btn-success">Sign Up</button>
		  </div>
		</div>
		<!-- MODAL - END -->

		<!-- MODAL : Login -->
		<div id="myModal_" class="modal">
		  <div class="modal-content">
		    <span class="close">x</span>
		    <h3>Login</h3>
		    <br>

		    <div class="row">
			    <div class="col s6">
					<!-- EMAIL ADDRESS -->
					<div class="form-group">
						<label>Email:</label>
						<input ng-model="ctrl.loginEmail" class="form-control" type="text" required></input>
					</div>
				</div>
				<div class="col s6">
					<!-- PASSWORD -->
					<div class="form-group">
						<label>Password:</label>
						<input ng-model="ctrl.loginPassword" class="form-control" type="password" required></input>
					</div>
				</div>
			</div>
			<button ng-click="ctrl.login()" class="btn btn-success">Login</button>
			
		  </div>
		</div>
		<!-- MODAL - END -->
			
	</div>
</div>
